<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansa Initiative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts import for Noto Serif Hebrew (example, add others if needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Initial Dialog Overlay (Visible on load) -->
    <div id="initialDialogOverlay">
        <div id="initialDialogContent">
            <h1>Welcome to The Sansa Initiative</h1>
            <p>Please select your preferred language to continue:</p>
            <div class="language-menu language-menu-initial"> <!-- Added a class for specific dialog styling if needed -->
                <select id="initialLanguageSelector">
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
            </div>
            <button id="enterButton">Enter</button>
        </div>
    </div>

    <!-- Main Header (Initially Hidden) -->
    <div class="header-container hidden">
        <div class="title">The Sansa Initiative</div>
        <div class="language-menu"> <!-- Language selector is back in the header -->
            <select id="languageSelector">
                <option value="pragmatic">Pragmatic</option>
                <option value="talmudic">Talmudic</option>
                <option value="zoharian">Zoharian</option>
                <option value="sephorian">Sephorian</option>
                <option value="experimental">Experimental</option>
            </select>
        </div>
    </div>

    <!-- Detail Page Container (Initially Hidden) -->
    <div id="detailPageContainer" class="hidden">
        <div id="detailPageContent">
            <h2 id="detailPageTitle"></h2>
            <p id="detailPageParagraph" class="hidden mb-4"></p>

            <div id="detailPageTableContent" class="hidden">
                <table class="w-full border-collapse border border-gray-300 my-4">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2 text-left">Header 1</th>
                            <th class="border border-gray-300 p-2 text-left">Header 2</th>
                            <th class="border border-gray-300 p-2 text-left">Header 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 p-2">Row 1, Cell 1</td>
                            <td class="border border-gray-300 p-2">Row 1, Cell 2</td>
                            <td class="border border-gray-300 p-2">Row 1, Cell 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="detailPageListContent" class="hidden">
                <ul class="list-disc list-inside my-4 text-left">
                    <li>List Item 1</li>
                    <li>List Item 2</li>
                </ul>
            </div>

            <button id="detailPageBackButton">Back to Circle</button>
        </div>
    </div>

    <!-- Card Circle Container (Initially Hidden) -->
    <div class="card-circle-container hidden" data-current-rotation="0">
        <!-- Cards will be dynamically added here by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
