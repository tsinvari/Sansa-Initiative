<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sansa Initiative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Initial Dialog Overlay (Visible on load) -->
    <div id="initialDialogOverlay">
        <div id="initialDialogContent">
            <h1>Welcome to The Sansa Initiative</h1>
            <p>Please select your mood to continue:</p>
            <div class="language-menu language-menu-initial">
                <select id="initialLanguageSelector">
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
            </div>
            <button id="enterButton">Enter</button>
        </div>
    </div>

    <!-- Validation Dialog Overlay (Initially Hidden) -->
    <div id="validationDialogOverlay" class="hidden">
        <div id="validationDialogContent">
            <h2>Are you done with the first 4 cards?</h2>
            <div class="dialog-buttons">
                <button id="validationYesButton">Yes</button>
                <button id="validationNoButton">No</button>
            </div>
        </div>
    </div>

     <div id="faqPageContainer" class="hidden">
        <div id="faqContent">
            <h1 id="faqTitle">Frequently Asked Questions</h1>
            <div id="faqQuestionsAnswers">
                <!-- FAQ content will be dynamically loaded here -->
            </div>
            <button id="faqBackButton">Back to Home</button>
        </div>
    </div>

    <!-- Main Header (Initially Hidden) -->
    <div class="header-container hidden">
        <button id="faqButton" class="header-button">FAQ</button>
        <div class="title">The Sansa Initiative</div>
        <div class="language-menu">
            <select id="languageSelector">
            </select>
        </div>
    </div>

    <!-- Detail Page Container (Initially Hidden) -->
    <div id="detailPageContainer" class="hidden">
        <div id="detailPageContent">
            <h2 id="detailPageTitle"></h2>
            <p id="detailPageParagraph" class="hidden mb-4" style="white-space: pre-line;"></p>

            <div id="detailPageTableContent" class="hidden">
                <table class="w-full border-collapse border border-gray-300 my-4" style="white-space: pre-line;">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2 text-left">Header 1</th>
                            <th class="border border-gray-300 p-2 text-left">Header 2</th>
                            <th class="border border-gray-300 p-2 text-left">Header 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 p-2">Row 1, Cell 1</td>
                            <td class="border border-gray-300 p-2">Row 1, Cell 2</td>
                            <td class="border border-gray-300 p-2">Row 1, Cell 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="detailPageListContent" class="hidden" style="white-space: pre-line;">
                <ul class="list-disc list-inside my-4 text-left">
                    <li>List Item 1</li>
                    <li>List Item 2</li>
                </ul>
            </div>

            <button id="detailPageBackButton">Back to Circle</button>
        </div>
    </div>

    <!-- Card Circle Container (Initially Hidden) -->
    <div class="card-circle-container hidden" data-current-rotation="0">
        <!-- Cards will be dynamically added here by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
